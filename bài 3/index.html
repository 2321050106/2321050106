<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài 3</title>
  </head>
  <body>
    <marquee><img src="../bài 1/OIP.jfif" /></marquee>
    <h1>form điền thông tin</h1>
    <form>
      <div>
        <p><b>Họ và tên:</b></p>
        <input type="text" name="hovaten" placeholder="nhập họ và tên" />
      </div>
      <div>
        <p><b>Mã số sinh viên</b></p>
        <input type="text" name="mssv" value="2321050106" readonly />
        <!--readonly khóa thuộc tính không thay đổi đc-->
      </div>
      <div>
        <p><b>giới thiệu bản thân</b></p>
        <textarea name="giới thiệu">Nhập vào phần giới thiệu... </textarea>
      </div>
      <div>
        <p><b>email</b></p>
        <input type="email" name="email" placeholder="phamduc@gmail.com" />
      </div>
      <div>
        <p><b>số điện thoại</b></p>
        <input
          type="tel"
          name="sodienthoai"
          placeholder="dạng số 0xxxxxxxxx"
          required
          pattern="([0]{1}([3,4,8,9]){1})([0-9]{8})"
        />
        <!--required ép người dùng phải điền thông tin vào ô-->
      </div>
      <div>
        <p><b>giới tính </b></p>
        <input type="radio" name="gioitinh" value="nam" /> Nam <br />
        <input type="radio" name="gioitinh" value="nu" /> Nữ <br />
      </div>
      <div>
        <p><b>sở thích</b></p>
        <input type="checkbox" name="hobby" value="chơi game" />Chơi game<br />
        <input type="checkbox" name="hobby" value="thể thao" />Chơi thể thao<br />
        <input type="checkbox" name="hobby" value="nghe nhạc" />Nghe nhạc<br />
      </div>
      <div>
        <p><b>Trình duyệt yêu thích</b></p>
        <select name="browsers">
          <option value="Fire fox">Fire fox</option>
          <option value="Cốc cốc">Cốc cốc</option>
          <option value="google">google</option>
          <option value="safari">safari</option>
          <option value="opera">opera</option>
          <option value="chrome">chrome</option>
        </select>
      </div>
      <div>0 <input type="range" value="50" /> 100</div>
      <div>
        <p><b>Tuổi:</b></p>
        <input type="number" name="tuoi" step="2" />
      </div>
      <div>
        <p><b>ngày sinh</b></p>
        <input type="date" name="ngaysinh" />
      </div>
      <div>
        <p><b>chọn màu sắc</b></p>
        <input type="color" name="colors" value="#ccddee" />
        <input type="color" name="colors" value="#ccaadd" />
        <input type="color" name="colors" value="#cc3300" />
        <input type="color" name="colors" value="#cc33dd" />
        <input type="color" name="colors" value="#ccbbee" />
      </div>
      <div>
        <p><b>Mật khẩu</b></p>
        <input
          type="password"
          name="Nhập mật khẩu"
          placeholder="Nhập mật khẩu "
          required
        />
      </div>
      <br />
      <div>
        <input type="submit" />
        <input type="reset" />
      </div>
    </form>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/h6db1gYLNlE?si=eI8omcQMpCVPagbH"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <div>
      <video controls width="500" height="500" src="">
        <source src="" />
      </video>
    </div>
    <div>thẻ &lt;h1&gt; dùng để viết tiêu đề</div>
  </body>
</html>
